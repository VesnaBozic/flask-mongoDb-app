<!DOCTYPE html>
<html>
<head>
    <title>Flask- Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css')}}"/>
</head>
<body>

<div class="container-fluid text-center top-container">
    <img style="width: 90px; height: 90px;" src="{{ url_for('static', filename='/images/flask.png')}}">
</div>
<div class="container">
    
    {% include "includes/nav.html" %}


    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}}">
                    <p> {{message}}</p>

                </div>
           {% endfor%}
        {% endif %}

    {% endwith %}

    {% block content %} 
<!-- this is base tamplate that will be same for every paga -->
<!-- and here will insert block -->
    {% endblock %}

</div>
   
</body>
</html>
